<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人員詳細資料</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link rel="stylesheet" href="css/dashboard.css" />
  </head>

  <body class="app">
    <div class="container app-shell">
      <header class="patient-header">
        <div class="patient-header-top">
          <button data-lang="back" class="app-back" id="backBtn">
            <i class="fa-solid fa-arrow-left"></i>
            返回
          </button>

          <div class="patient-title">
            <div class="patient-name">
              <i class="fa-solid fa-user-injured"></i>
              <h1 id="personName"></h1>
            </div>
            <div class="patient-subtitle">個人功能評估分析報告</div>
          </div>
        </div>

        <div id="personInfo" class="patient-meta"></div>
      </header>

      <section id="reportHeadline" class="headline clinical-headline">
        <div class="headline-left">
          <div class="headline-badge" data-tone="neutral">
            <i class="fa-solid fa-circle-info"></i>
            <span>載入分析中…</span>
          </div>
          <div class="headline-text">
            <div class="headline-title">近期功能變化重點</div>
            <div class="headline-desc">
              系統自動比對最近兩筆評估結果，提供臨床判讀建議。
            </div>
          </div>
        </div>

        <div class="headline-right">
          <div class="headline-meta">
            <div class="meta-label">比較區間</div>
            <div id="reportRange" class="meta-value">--</div>
          </div>
          <div class="headline-meta">
            <div class="meta-label">整體判讀</div>
            <div id="reportStatus" class="meta-value">--</div>
          </div>
        </div>
      </section>

      <main class="report">
        <div class="layout">
          <div>
            <section class="panel">
              <div class="panel-header">
                <div>
                  <h2 class="panel-title">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    評估變化重點摘要
                  </h2>
                  <div class="panel-hint">最近兩筆資料的變化百分比</div>
                </div>
              </div>
              <div class="panel-body">
                <div id="trendSummary"></div>
              </div>
            </section>

            <!-- 表格 -->

            <section class="panel">
              <div class="panel-header">
                <div>
                  <h2 class="panel-title">
                    <i class="fa-solid fa-table"></i>
                    評估紀錄明細
                  </h2>
                  <div class="panel-hint">可勾選兩筆資料來比較趨勢摘要</div>
                </div>

                <div class="panel-actions">
                  <button
                    id="checkAllBtn"
                    class="btn-soft"
                    data-lang="selectAll"
                  >
                    全選
                  </button>
                  <button
                    id="uncheckAllBtn"
                    class="btn-soft secondary"
                    data-lang="unselectAll"
                  >
                    取消全選
                  </button>
                </div>
              </div>

              <div class="panel-body">
                <div class="panel-filters">
                  <div class="input-group">
                    <input
                      type="text"
                      id="dateRange"
                      class="form-control flatpickr-input"
                      data-lang="dateRangePlaceholder"
                      readonly
                    />
                    <button
                      class="btn btn-outline-secondary"
                      id="clearBtn"
                      data-lang="clear"
                    ></button>
                  </div>
                </div>
                <div id="personTable" class="table-wrap"></div>
              </div>
            </section>
          </div>

          <!-- ===== RIGHT：圖表 ===== -->
          <div>
            <section class="panel">
              <div class="panel-header">
                <div>
                  <h2 class="panel-title">
                    <i class="fa-solid fa-chart-line"></i>
                    趨勢分析圖表
                  </h2>
                  <div class="panel-hint">
                    圖表提供趨勢視覺化，摘要區提供快速判讀
                  </div>
                </div>
              </div>

              <div class="panel-body">
                <!-- 坐站 -->
                <div class="chart-card mb-4">
                  <div class="chart-head">
                    <div>
                      <div class="chart-title" data-lang="sitStandTrend"></div>
                      <div class="chart-sub" data-lang="suggestSit"></div>
                    </div>
                    <button
                      class="download-chart"
                      data-target="sitStandChartCanvas"
                      data-lang="downloadImage"
                    >
                      <i class="fa-solid fa-download"></i>
                    </button>
                  </div>
                  <div class="chart-body">
                    <canvas id="sitStandChartCanvas"></canvas>
                  </div>
                </div>

                <!-- 平衡 -->
                <div class="chart-card mb-4">
                  <div class="chart-head">
                    <div>
                      <div class="chart-title" data-lang="suggestBalance"></div>
                      <div class="chart-sub" data-lang="suggestBalance"></div>
                    </div>
                    <button
                      class="download-chart"
                      data-target="balanceChartCanvas"
                      data-lang="downloadImage"
                    >
                      <i class="fa-solid fa-download"></i>
                    </button>
                  </div>
                  <div class="chart-body">
                    <canvas id="balanceChartCanvas"></canvas>
                  </div>
                </div>

                <!-- 步行 -->
                <div class="chart-card mb-4">
                  <div class="chart-head">
                    <div>
                      <div class="chart-title" data-lang="gaitTrend"></div>
                      <div class="chart-sub" data-lang="suggestGait"></div>
                    </div>
                    <button
                      class="download-chart"
                      data-target="gaitChartCanvas"
                      data-lang="downloadImage"
                    >
                      <i class="fa-solid fa-download"></i>
                    </button>
                  </div>
                  <div class="chart-body">
                    <canvas id="gaitChartCanvas"></canvas>
                  </div>
                </div>

                <!-- 風險 -->
                <div class="chart-card">
                  <div class="chart-head">
                    <div>
                      <div class="chart-title" data-lang="aiFallRisk"></div>
                    </div>
                    <button
                      class="download-chart"
                      data-target="riskChartCanvas"
                      data-lang="downloadImage"
                    >
                      <i class="fa-solid fa-download"></i>
                    </button>
                  </div>
                  <div class="chart-body">
                    <canvas id="riskChartCanvas"></canvas>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>

    <script src="js/personDetail/url.js"></script>
    <script src="js/personDetail/lang.js"></script>
    <script src="js/personDetail/charts.js"></script>
    <script src="js/personDetail/calculateTrend.js"></script>
    <script src="js/personDetail/renderTrendSummary.js"></script>
    <script src="js/personDetail/table.js"></script>
    <script src="js/personDetail/reportHeadline.js"></script>
    <script src="js/personDetail/main.js"></script>
  </body>
</html>
